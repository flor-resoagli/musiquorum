<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body{

        background-color: #0dcaf0;
    }
    h1{
        margin-top: 90px;
    }
    .container{
        width: 600px;
    }


</style>
<body>
<form method="post" action="/service/createCourse.do">
    <div class="container">
        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <h1>Create new course</h1>
            <div class="form-group">
                <label for="course-name">Name</label>
                <input type="text" name="name" class = "form-control" id= "course-name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags"/>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="course-description">Description</label>-->
<!--                <input type="text" class = "form-control" id="course-description" name="description" placeholder="Description"/>-->
<!--            </div>-->
            <div class="form-group">
                <label for="formFields_8">Description</label>
                <textarea id="formFields_8" rows="5"></textarea>
            </div>
            <button type="Create course" class="btn btn-success btn-block">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
